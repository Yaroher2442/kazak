<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="/static/icon.png">
        <link rel="stylesheet" href="static/bootstrap.css">        
        <link rel="stylesheet" type="text/css" href="static/footer_style.css">
        <!--link rel="stylesheet" href="static/web.css"-->
        <title>{% block Title %}{% endblock %}</title>
    </head>
    <body>
      <section id="page">
        <header>{% block Header %}{% endblock %}</header>
        <main>
          <div class="container">
            {% block Body %}{% endblock %}
          </div>
        </main>  
        <footer class="container pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
              <div class="col-12 col-md">
                <img class="mb-2" src="/static/logo.jpg" alt="" width="130">
              </div>
              <div class="col-12 col-md">
                <ul class="list-unstyled text-small">
                  <small class="d-block mb-3 text-muted">Информация, находящаяся в базе, является собственностью<br>Адвокатского бюро «Казаков и Партнёры». © 2020</small>
                </ul>
              </div>
            </div>
          </footer>        
    </body>
</html>
