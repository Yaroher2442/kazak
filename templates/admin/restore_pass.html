{% block Body %}
  <form class="py-3 px-5" action="/admin/restore_pass" method="post" enctype="multipart/form-data">
    <h5 class='p-2' style="margin-bottom: 25px;">Узнать пароль</h5>
    <div class="form-group mx-5">
      <input class="d-block mb-2 w-100 form-control" type="text" name="email" placeholder="Email" required>
      {% for item in passw %}
        <input class="d-block mb-2 w-100 form-control" type="text" name="email" placeholder={{item}} disabled>
      {% endfor %}
      <button class='btn btn-success' type="submit">Узнать</button>
    </div>
  </form>
{% endblock %}
